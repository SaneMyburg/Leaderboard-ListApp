<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <section class="user-info">
    <div class="recent-scores">
      <div class="new-score">
        <h2>Recent scores</h2>
        <button id="refresh-score">Refresh</button>
      </div>

      <div class="users-scores">
        <div class="user-div">
          <h4>Name: 100</h4>
        </div>
        <div class="user-div">
          <h4>Name: 20</h4>
        </div>
        <div class="user-div">
          <h4>Name: 50</h4>
        </div>
        <div>
          <h4>Name: 78</h4>
        </div>
        <div>
          <h4>Name: 125</h4>
        </div>
        <div>
          <h4>Name: 77</h4>
        </div>
        <div>
          <h4>Name: 42</h4>
        </div>
      </div>
    </div>
    <div class="add-score">
      <h2>Add your score</h2>
      <form action="submit" class="form">
        <input type="text" id="name" name="user-name" placeholder="Your name" required>
        <input type="text" id="score" name="user-score" placeholder="Your score" required>
        <button type="submit" id="submit-score">Submit</button>
      </form>
    </div>

  </section>

</body>

</html>
